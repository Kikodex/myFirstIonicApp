<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="openCalendar()">Calendar</ion-button>
    <ion-button expand="block" (click)="openDayActivities()">Days Activities</ion-button>
    <ion-button expand="block" >Open Second Menu</ion-button>
    <ion-button expand="block">Open End Menu</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
    <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Oli"></app-explore-container>
  <ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="calendar" href="/menu/calendar">
      <ion-icon aria-hidden ="true" name="square"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="weekActivities" href="/menu/weekActivities">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Week Activities</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="monthActivities" href="/menu/monthActivities">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Month Activities</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
</ion-content>


</div>
